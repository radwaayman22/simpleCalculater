<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>calculater</title>
</head>

<body>
    <div class="container">
        <div class="contain">

            <input type="text" id="n1" placeholder="num1 " />
            <input type="text" id="n2" placeholder="num2 " />

        </div>
    </div>
